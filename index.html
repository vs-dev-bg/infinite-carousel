<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <title>Infinite Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.mobile.custom.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <form>
            <input type="radio" name="list" value="2"> 2
            <input type="radio" name="list" value="3"> 3
            <input type="radio" name="list" value="4"> 4
            <input type="radio" name="list" value="5"> 5
            <input type="radio" name="list" value="6" checked> 6
        </form>
        <div id="viewport">
            <ul id="carousel">
                <li class="prev"></li>
                <li class="active"></li>
                <li class="next"></li>
                <li class=""></li>
                <li class=""></li>
                <li class=""></li>
            </ul>
        </div>
    </div>
    <script src="js/carousel.js" type="text/javascript"></script>
</body>
</html>
